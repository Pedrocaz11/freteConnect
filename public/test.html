<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Básico - FreteConnect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .status {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .status-ok {
            color: #10b981;
            font-weight: bold;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>Teste Básico OK!</h1>
        <p>Se você está vendo esta página, o servidor está funcionando corretamente.</p>
        
        <div class="status">
            <div class="status-item">
                <span>Servidor:</span>
                <span class="status-ok">✅ Online</span>
            </div>
            <div class="status-item">
                <span>Assets:</span>
                <span class="status-ok">✅ Carregando</span>
            </div>
            <div class="status-item">
                <span>Upstream:</span>
                <span class="status-ok">✅ Resolvido</span>
            </div>
        </div>

        <button onclick="window.location.href='/'">
            Ir para FreteConnect
        </button>
        
        <div style="margin-top: 20px; font-size: 12px; color: #9ca3af;">
            Acesse: <a href="/test" style="color: #3b82f6;">/test</a> para teste Next.js
        </div>
    </div>

    <script>
        // Teste básico de JavaScript
        console.log('✅ JavaScript funcionando');
        console.log('✅ Upstream error resolvido');
        
        // Teste de fetch para API
        fetch('/api/test')
            .then(response => response.json())
            .then(data => {
                console.log('✅ API funcionando:', data);
            })
            .catch(error => {
                console.log('❌ Erro na API:', error);
            });
    </script>
</body>
</html>
